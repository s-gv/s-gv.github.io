<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <style>
        h1, h2, h3, h4, #topnav {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        #topnav {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 21px;
        }
        #content {
            font-family: Georgia, Cambria, "Times New Roman", Times, serif;
            font-weight: 400;
            font-size: 21px;
            line-height: 1.58;
            max-width: 700px;
            margin: 0 auto 50px auto;
            padding: 0 10px;
        }
        @media (max-width: 767px) {
            #topnav {
                font-size: 18px;
            }
            #content {
                font-size: 18px;
            }
        }
        img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        a {
            text-decoration: none;
        }
        a:link, .nav-element, .nav-element:visited {
            color: #07C;
        }
        a:hover, a:active, .nav-element:visited:active, .nav-element:visited:hover {
            color: #3af;
        }
        a:visited {
            color: #005999;
        }
        </style>
    </head>
    <body>
        <div id="topnav">
            <a class="nav-element" href="/">home</a> &middot;
            <a class="nav-element" href="/blog">blog</a> &middot;
            <a class="nav-element" href="https://github.com/s-gv/">github</a> &middot;
            <a class="nav-element" href="https://twitter.com/gv_sagar">twitter</a>
        </div>
        <div id="content">
{% block content %}
{% endblock %}
        </div>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-69020583-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
